# file: 2_load.yml
---

- name: Wait for AWS AMIs to become initialized
  hosts: localhost
  gather_facts: no
  tasks:
    - wait_for:
        host: "{{ item }}"
        port: 22
        state: started
        timeout: 300
      with_items:
        - "{{ groups.rhel_nodes }}"
        - "{{ groups.tower_rhel_nodes }}"

- name: Configure repositories on all RHEL nodes
  become: yes
  remote_user: ec2-user
  hosts:
    - rhel_nodes
  gather_facts: yes
  roles:
    - role: subscription_manager 
    - role: firewalld
    - role: epel
  tasks:
    - name: add codeready-builder repo
      community.general.rhsm_repository:
        name: "{{ item }}"
      loop:
        - codeready-builder-for-rhel-8-x86_64-rpms
        - rhel-8-for-x86_64-appstream-rpms
      when: not cloud_access and ansible_distribution == 'RedHat' and ansible_distribution_major_version == '8'

    - name: add codeready-builder rhui repo
      command: "dnf config-manager --set-enabled {{ item }}"
      loop:
        - codeready-builder-for-rhel-8-rhui-rpms
        - rhel-8-appstream-rhui-rpms
      when: cloud_access and ansible_distribution == 'RedHat' and ansible_distribution_major_version == '8'

- name: Configure repositories on nodes
  become: yes
  remote_user: ec2-user
  hosts: le_node
  gather_facts: no
  roles:
    - role: LetsEncrypt

- name: Configure nodes for workshop
  become: yes
  remote_user: ec2-user
  hosts: rhel_nodes
  gather_facts: no
  tasks:
    - name: check to see if there is a 'System eth0' connection
      command: "nmcli con show 'System eth0'"
      register: eth0_result
      ignore_errors: yes

    - name: rename system eth0 interface
      command: "nmcli con mod 'System eth0' connection.id eth0"
      when: eth0_result.rc == 1

    - name: install required packages
      package:
        name: "{{ item }}"
        state: latest
      loop:
        - bash-completion
        - composer-cli
        - cowsay
        - figlet
        - golang
        - lorax-composer

    - name: install containers-tools
      command: "dnf -y module install container-tools"

    - name: add system user to weldr group
      user:
        name: ec2-user
        groups:
          - "weldr"
 
- name: Ensure python3-pip installed for powerline (RHEL 8)
  become: yes
  remote_user: ec2-user
  hosts: rhel_nodes
  gather_facts: no
  tasks:
    - package:
        name: python3-pip
        state: latest
      when: rhel_ver == 'rhel8'    

- name: Configure software on nodes
  become: yes
  remote_user: ec2-user
  hosts: rhel_nodes
  gather_facts: no
  tasks:
    - name: install git
      package:
        name: git
        state: latest
  roles:
    - role: system-user
    - role: powerline

- name: Configure web console (RHEL 7)
  become: yes
  remote_user: ec2-user
  hosts: rhel_nodes
  gather_facts: no
  roles:
    - role: wetty
      when: rhel_ver == 'rhel7'

- name: Configure web console (RHEL 8)
  become: yes
  remote_user: ec2-user
  hosts: rhel_nodes
  gather_facts: no
  roles:
    - role: cockpit
      when: rhel_ver == 'rhel8'

- name: Upgrade packages
  become: yes
  remote_user: ec2-user
  hosts:
    - rhel_nodes
  roles:
    - role: upgrade

- name: Re-enable SCL repo when upgrade disables it
  become: yes
  remote_user: ec2-user
  hosts:
    - rhel_nodes
  gather_facts: yes
  roles:
    - role: subscription_manager 

- name: Open firewalld ports on nodes
  become: yes
  remote_user: ec2-user
  hosts:
    - rhel_nodes
  gather_facts: yes
  tasks:
#    - name: open firewalld ports
#      ansible.posix.firewalld:
#        port: "{{ item }}"
#        permanent: yes
#        state: enabled
#      with_items:
#      - '8000/tcp'

    - name: open firewalld services
      ansible.posix.firewalld:
        service: "{{ item }}"
