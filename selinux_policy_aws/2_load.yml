# file: 2_load.yml
---
# https://www.terraform.io/docs/providers/aws/index.html

- name: Wait for AWS AMIs to become initialized
  hosts: localhost
  gather_facts: no
  tasks:
    - wait_for:
        host: "{{ item }}"
        port: 22
        state: started
        timeout: 300
      with_items:
        - "{{ groups.rhel_nodes }}"

- name: Set system_user password
  become: yes
  remote_user: ec2-user
  hosts: rhel_nodes
  tasks:
    - user:
        name:      "{{ system_user }}"
        password:  "{{ workshop_password |password_hash('sha512') }}"
        state:     present
        append:    yes
  tags: password

- name: Configure epel on nodes
  become: yes
  remote_user: ec2-user
  hosts: rhel_nodes
  roles:
    - role: epel

- name: Configure subscriptions
  become: yes
  remote_user: ec2-user
  hosts:
    - rhel_nodes
  gather_facts: no
  roles:
    - role: subscription_manager 
  tags: rhsm

- name: Configure repositories on nodes
  become: yes
  remote_user: ec2-user
  hosts: le_node
  gather_facts: no
  roles:
    - role: LetsEncrypt
  tags: repositories

- name: Configure software on nodes
  become: yes
  remote_user: ec2-user
  hosts: rhel_nodes
  gather_facts: yes
  roles:
    - role: ansible
    - role: cockpit
    - role: powerline
    - role: upgrade
  tags: software

- name: Install required files for the workshop
  become: yes
  remote_user: ec2-user
  hosts: rhel_nodes
  tasks:
    - name: Install required packages
      package:
        name: "{{ item }}"
        state: latest
      loop:
      - ansible
      - git

    - name: Install a test SELinux log
      copy:
        src: testaudit
        dest: /root/testaudit
        mode: 0600
        setype: _default

    - name: Remove unneeded file
      file:
        path: /usr/share/selinux/devel/include/services/container.if
        state: absent

    - name: install real certificate to web console
      copy:
        dest: "/etc/cockpit/ws-certs.d/acme.cert"
        content: "{{ lookup('file', deploy_working_dir + '/cert.pem') }}\n{{ lookup('file', deploy_working_dir + '/key.pem') }}"
        owner: "root"
        group: "cockpit-ws"

    - name: restart web console
      systemd:
        name: "cockpit"
        state: restarted
  tags: install

...
