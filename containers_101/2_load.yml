- name: Configure software on nodes (RHEL 8)
  become: yes
  remote_user: ec2-user
  hosts: nodes
  roles:
    - role: nodejs
      when: rhel_ver == 'rhel8'
    - role: system-user
      when: rhel_ver == 'rhel8'
      #  - role: powerline
      #when: rhel_ver == 'rhel8'

- name: Configure web console (RHEL 7)
  become: yes
  remote_user: ec2-user
  hosts: nodes
  gather_facts: no
  pre_tasks:
    - name: Install podman
      yum:
        name: podman
        state: latest

  roles:
    - role: ansible_ssh_pipelining
      when: rhel_ver == 'rhel7'
    - role: docker
      when: rhel_ver == 'rhel7'
    - role: atomic_scanner_plugins
      when: rhel_ver == 'rhel7'
    - role: container_check_stp
      when: rhel_ver == 'rhel7'
    - role: jq
      when: rhel_ver == 'rhel7'
    - role: skopeo
      when: rhel_ver == 'rhel7'
    - role: nodejs
      when: rhel_ver == 'rhel7'
    - role: system-user
      when: rhel_ver == 'rhel7'
    - role: cockpit
      when: rhel_ver == 'rhel7'

- name: Configure web console (RHEL 8)
  become: yes
  remote_user: ec2-user
  hosts: nodes
  gather_facts: no
  roles:
    - role: cockpit
      when: rhel_ver == 'rhel8'

- name: Upgrade packages
  become: yes
  remote_user: ec2-user
  hosts: nodes
  roles:
    - role: upgrade

- name: Re-enable repo when upgrade disables it
  become: yes
  remote_user: ec2-user
  hosts: nodes
  gather_facts: yes
  roles:
    - role: subscription_manager 

